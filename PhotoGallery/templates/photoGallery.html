<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css"> -->
    <link rel="stylesheet" href= "https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/sketchy/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="static/css/style.css"> -->

</head>
<body class="bg-primary text-white">
<div class="container">

    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header">Thailand 2018</h1>
            <hr class ="text-white">

        </div>
        <br>
        
        <br>
        {% for pic in image_names %}
        <div class="col-lg-3 col-md-4 col-xs-6 py-3">
            <a class="fancybox" rel="group" href="{{url_for('static', filename=pic) }}" target="_blank">
                <img class="img-responsive img-thumbnail" src="{{url_for('static', filename=pic) }}"></a>
        </div>
        {% endfor %}
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>

<!-- Add jQuery library -->
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<!-- Add fancyBox -->
<link rel="stylesheet" href="/fancybox/source/jquery.fancybox.css" type="text/css" media="screen" />
<script type="text/javascript" src="/fancybox/source/jquery.fancybox.pack.js"></script>

<script type="text/javascript">
	$(document).ready(function() {
		$(".fancybox").fancybox();
	});
</script>




</body>
</html>
